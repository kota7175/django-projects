<!DOCTYPE html>

<html lang="ja">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Girls Blog</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--jquery.cookie.jsの読み込み-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark mt-3 mb-3"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav4"
        aria-controls="navbarNav4"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Django Girls Blog</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:post_list' %}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:post_new' %}">New Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:post_draft_list' %}">Draft Article</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
      {% if user.is_authenticated %}
        <p class="navbar-nav justify-content-end text-white">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>

       {% endif %} 
    </nav>
    <main class="container">

      {% block body %}
      {% endblock %}

    </main>
  </body>
</html>
